{% extends 'master.html' %}
{% block content %}
{% load static %}
<div class="row m-lg-5">
  <div class="col-lg-6 p-lg-5 bg-dark"> <div> <h1 style="color: white;">ADDRESS >>></h1></div></div>
  <div class="col-lg-6 p-lg-5 border-danger">
    <div class="container">
      <div class="">
        {{ status }}
      </div>
      <form id="addp" action="" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="inputAddress">Name</label>
          <input type="text" name="name" class="form-control" id="" placeholder="name">
        </div>
        <div class="form-group">
          <label for="inputAddress2">House Name</label>
          <input type="text" name="hname" class="form-control" id="" placeholder="House name">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Street Name</label>
          <input type="text" name="sname" class="form-control" id="" placeholder="street Name">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Post</label>
          <input type="text" name="post" class="form-control" id="" placeholder="Post">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Place</label>
          <input type="text" name="place" class="form-control" id="" placeholder="Place">
        </div>
        <div class="form-group">
          <label for="inputAddress2">District</label>
          <input type="text" name="dist" class="form-control" id="" placeholder="District">
        </div>
        <div class="form-group">
          <label for="inputAddress2">state</label>
          <input type="text" name="state" class="form-control" id="" placeholder="State">
        </div>
        <div class="form-group">
          <label for="inputAddress2">PIN</label>
          <input type="number" name="pin" class="form-control" id="" placeholder="PIN">
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
      </form>

    </div>
  </div>
</div>


<!-- validation -->

<script>
  $(document).ready(function () {
    $("#addp").validate({
      rules: {
        name: {
          required: true,
          minlength: 4,
        },
        hname: {
          required: true,
          minlength: 3
        },
        sname: {
          minlength: 5,
          required: true
        },
        post: {
          required: true,
          minlength: 4
        },
        place: {
          required: true,
          minlength: 4
        },
        dist: {
          required: true,
          minlength: 4
        },
        state: {
          required: true,
          minlength: 4
        },
        pin: {
          required: true,
          minlength: 4
        }
      },
      message: {
        name: {
          required: "please enter name"
        }

      }
    })
  })
</script>
{% endblock %}
